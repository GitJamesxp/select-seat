
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
<link rel="stylesheet" type="text/css" href="./seatbook.css">
<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
<script type="text/javascript" src="./jquery.js"></script>

<title>选座</title>
</head>
<body >

    <div class="bs-example form-horizontal" id="hall-form">      
		<input name="CinemaHall[id]" id="CinemaHall_id" type="hidden" value="1">

		<div class="well seat-label col-md-12">
			<ul class="list-unstyled centered">
				<li class="col-md-3">
					<span class="seatavailable">可选座位</span>
				</li>
				<li class="col-md-3">
					<span class="seatdisabled">不可选座位</span>
				</li>
				<li class="col-md-3">
					<span class="noseats">空白区域</span>
				</li>
			</ul>
		</div>

		<p class="text-center">提示：<strong>请先生成座位图，然后选择座位再设置座位的类型。<br>
				比如您可以把过道设为"空白区域"、可以把损坏需要维修的座位设为"不可选座位"</strong>
		</p>
		
		<div class="col-md-12" style="padding-left:0px;">
			<div class="well" style="height: 200px;">
				<h3>设置大厅</h3>
				<div style="float:left;width:50%">
					<div>
						<b class="label-name"> 大厅名:</b>
						<span style="position:relative;display:inline-block;">
							<select class="sel-hall" id="hall-list" onchange="$('#hall-input').val($('#hall-list').val())">

							</select>
							<input id="hall-input" name="input" class="hall-input">
						</span>
					</div>
					<div>
						<b class="label-name"> 竖列:</b>
						<input class="sel-hall" type="text" id="seat-rows" name="rows" value="10">
					</div>
					<div>
						<b class="label-name">横排:</b>
						<input class="sel-hall" type="text" id="seat-cols" name="cols" value="10">
					</div>
				</div>
				<div style="float:left">
					<div class="marginBotton"><input class="btn btn-primary" type="button" onclick="addHall()" value="新增大厅"></div>
					<div><input class="btn btn-primary" type="button" onclick="generate_grid(true)" value="应用数据"></div>
				</div>
			</div>
		</div>
		
			
		<div class="col-md-6" style="padding-left:0px;">
			<div class="well" style="height: 200px;">
				<h3>设置选中座位的类型</h3>
				<div class="seat-marker-div col-md-6" style="padding-left:0px;">
					<select name="seat-marker" id="seat-marker" class="form-control">
						<option value="seat-available">可选座位</option>
						<option value="seat-disabled">不可选座位</option>
						<option value="no-seats">空白区域(无座)</option>
					</select>
				</div>
				<div style="clear:both">&nbsp;</div>
				<input class="btn btn-primary" type="button" onclick="mark_seats()" value="设置">
			</div>
		</div>
			
		<div class="col-md-6" style="padding-left:0px;">
			<div class="well" style="height: 200px;">
				<h3>设置座位编号</h3>
				<input class="btn btn-primary edit-seats" type="button" onclick="edit_seats()" value="编号">
				<input class="btn btn-primary save-seats" type="button" onclick="save_seats()" style="display:none;" value="确认修改">
			</div>
		</div>
		
		<div class="text-center err-tips" style="display:none;color:red;font-size:25px">输入的编号不能重复</div>
		<div class="text-center marginBotton">
			<button class="pull btn btn-primary" onclick="commitData()">结束座位设置</button>         
		</div>

		<div style="clear:both"></div>

		<div class="col-md-12" style="overflow:auto;margin-bottom:100px;">
			<!--客户订座-->
			<!-- <div id="selectedSeatRegion"></div> -->
			<!-- <div id="book-seat" class="seat-administration"> -->
			<!--后台设置座位-->
			<div class="seat-administration">
				<div class="seat-grid text-center"><div class="blank-row"></div></div>					
			</div>
		</div>

	</div>  
	 
	<div class="hall-modal">
		<div class="hall-content">
			<h1 class="text-center marginBotton"><b>新增大厅</b></h1>
			<div>
				<b class="label-name"> 大厅名:</b>
				<input class="sel-hall add-hall-name" type="text">
			</div>
			<div>
				<b class="label-name"> 竖列:</b>
				<input class="sel-hall add-hall-col" type="text">
			</div>
			<div>
				<b class="label-name">横排:</b>
				<input class="sel-hall add-hall-row" type="text">
			</div>
			<div class="text-right">
				<input class="btn btn-primary edit-seats" type="button" onclick="confirmAddHall()" value="确定">
				<input class="btn btn-primary edit-seats" type="button" onclick="$('.hall-modal').hide()" value="取消">
			</div>
		</div>
	</div>


<script type="text/javascript" src="./seatbook.js"></script>
<script type="text/javascript">
getServerData();
</script>


</body>
</html>
